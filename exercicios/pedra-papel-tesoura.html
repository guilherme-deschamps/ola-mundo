<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jogo Pedra, Papel, Tesoura</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
    }
    h1 {
        color: #333;
    }
    .btn {
        display: inline-block;
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
        margin: 10px;
        background-color: #f0f0f0;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .btn:hover {
        background-color: #e0e0e0;
    }
</style>
</head>
<body>
    <h1>Jogo Pedra, Papel, Tesoura</h1>
    <p>Escolha uma opção:</p>
    <button class="btn" id="rock">Pedra</button>
    <button class="btn" id="paper">Papel</button>
    <button class="btn" id="scissors">Tesoura</button>
    <p id="result"></p>

    <script>
        // Função para gerar a escolha aleatória da máquina (computador)
        function getComputerChoice() {
            const choices = ['rock', 'paper', 'scissors'];
            const randomIndex = Math.floor(Math.random() * 3);
            return choices[randomIndex];
        }

        // Função para determinar o resultado do jogo
        function determineWinner(userChoice, computerChoice) {
            if (userChoice === computerChoice) {
                return 'Empate!';
            } else if (
                (userChoice === 'rock' && computerChoice === 'scissors') ||
                (userChoice === 'paper' && computerChoice === 'rock') ||
                (userChoice === 'scissors' && computerChoice === 'paper')
            ) {
                return 'Você ganhou!';
            } else {
                return 'Você perdeu!';
            }
        }

        // Função principal para processar o jogo quando um botão é clicado
        function playGame(userChoice) {
            const computerChoice = getComputerChoice();
            const result = determineWinner(userChoice, computerChoice);
            document.getElementById('result').innerText = `Você escolheu ${userChoice}. O computador escolheu ${computerChoice}. ${result}`;
        }

        // Adicionando event listeners aos botões
        document.getElementById('rock').addEventListener('click', function() {
            playGame('rock');
        });

        document.getElementById('paper').addEventListener('click', function() {
            playGame('paper');
        });

        document.getElementById('scissors').addEventListener('click', function() {
            playGame('scissors');
        });
    </script>
</body>
</html>
